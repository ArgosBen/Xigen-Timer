<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Notification</title>
	<link rel="stylesheet" href="assets/css/XigenTimer.css" />
	<style type="text/css">
	body { background: 333333; }
	</style>
	<script src="assets/js/lib/jquery.js"></script>
	<script type="text/javascript">
	$(function () {

		"use strict";

		var qs = (function(a) {
			if (a === "") {
				return {};
			}
			
			var b = {};
			for (var i = 0; i < a.length; i+=1) {
				var p=a[i].split('=');
				if (p.length !== 2) {
					continue;
				}
				b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
			}
			return b;
		})(window.location.search.substr(1).split('&'));

		$("h2").text(qs.title);
		$("p").text(qs.message);

		setTimeout(function () {
			$("h2, p").fadeIn(500);
		}, 100);
	});
	</script>
</head>
<body>
<div class="is-notification">
	<img src="assets/svg/xigen_logo_whiteout.svg" />
	<h2>Example Title</h2>
	<p>This is a notification</p>
</div>
</body>
</html>
