<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Notification</title>
	<link rel="stylesheet" href="assets/css/XigenTimer.css" />
	<style type="text/css">
	body { background: 333333; }
	</style>
	<script src="assets/js/lib/jquery.js"></script>
	<script type="text/javascript">
	$(function () {
		setTimeout(function () {
			$("h2, p").fadeIn(500);
		}, 100);
	});
	</script>
</head>
<body>
<div class="is-notification">
	<h2>Title</h2>
	<p>Brief Description</p>
</div>
</body>
</html>
